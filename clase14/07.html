<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos Condicionales en Tarjetas de Productos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }
        p.description {
            color: #34495e;
            font-size: 1em;
            max-width: 700px;
            text-align: center;
            margin-bottom: 30px;
        }
        /* Contenedor de tarjetas */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }
        /* Estilos de las tarjetas */
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .card h3 {
            color: #2980b9;
            margin: 15px 0 10px 0;
        }
        /* Estilos condicionales */
        .new {
            border: 2px solid #27ae60;
            background-color: #e8f8f5;
        }
        .sale {
            background-color: #f9e79f;
        }
    </style>
</head>
<body>

    <h1>Estilos Condicionales en Tarjetas de Productos</h1>
    <p class="description">Visualiza productos con estilos que varían según sus propiedades. Los productos nuevos y en oferta tienen un estilo destacado.</p>

    <!-- Contenedor de tarjetas -->
    <div id="card-container" class="card-container"></div>

    <script>
        // Simulación de datos JSON
        const jsonData = [
            { "titulo": "Producto 1", "imagen": "https://dummyimage.com/200x300/000/fff&text=Producto+1", "nuevo": true, "enOferta": false },
            { "titulo": "Producto 2", "imagen": "https://dummyimage.com/200x300/000/fff&text=Producto+2", "nuevo": false, "enOferta": true },
            { "titulo": "Producto 3", "imagen": "https://dummyimage.com/200x300/000/fff&text=Producto+3", "nuevo": true, "enOferta": true },
            { "titulo": "Producto 4", "imagen": "https://dummyimage.com/200x300/000/fff&text=Producto+4", "nuevo": false, "enOferta": false },
            { "titulo": "Producto 5", "imagen": "https://dummyimage.com/200x300/000/fff&text=Producto+5", "nuevo": true, "enOferta": false },
            { "titulo": "Producto 6", "imagen": "https://dummyimage.com/200x300/000/fff&text=Producto+6", "nuevo": false, "enOferta": true },
            { "titulo": "Producto 7", "imagen": "https://dummyimage.com/200x300/000/fff&text=Producto+7", "nuevo": true, "enOferta": true },
            { "titulo": "Producto 8", "imagen": "https://dummyimage.com/200x300/000/fff&text=Producto+8", "nuevo": false, "enOferta": false },
        ];

        // Función para renderizar las tarjetas
        function renderCards(data) {
            const container = document.getElementById('card-container');
            container.innerHTML = ""; // Limpiar el contenedor

            data.forEach(item => {
                // Crear elementos de la tarjeta
                const card = document.createElement('div');
                card.classList.add('card');

                // Aplicar estilos condicionales
                if (item.nuevo) {
                    card.classList.add('new');
                }
                if (item.enOferta) {
                    card.classList.add('sale');
                }

                const img = document.createElement('img');
                img.src = item.imagen;
                img.alt = item.titulo;
                card.appendChild(img);

                const title = document.createElement('h3');
                title.textContent = item.titulo;
                card.appendChild(title);

                // Agregar la tarjeta al contenedor
                container.appendChild(card);
            });
        }

        // Llamada a la función para renderizar las tarjetas
        renderCards(jsonData);
    </script>

</body>
</html>
